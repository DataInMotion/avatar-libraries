pluginManagement {
  plugins {
    id 'biz.aQute.bnd.workspace' version bnd_version
    id 'io.swagger.core.v3.swagger-gradle-plugin' version '2.2.20' 
  }
  repositories {
    maven {
      url = uri(bnd_snapshots)
      content {
        snapshotsOnly()
        includeGroup('biz.aQute.bnd')
        includeGroup('biz.aQute.bnd.workspace')
      }
    }
    mavenCentral()
    gradlePluginPortal()
  }
}
plugins {
  id 'biz.aQute.bnd.workspace'
  id 'io.swagger.core.v3.swagger-gradle-plugin' apply false
}
